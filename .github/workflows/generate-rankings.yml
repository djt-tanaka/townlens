name: Generate Rankings

on:
  schedule:
    # 毎月1日 JST 3:00 (UTC 18:00)
    - cron: "0 18 1 * *"
  workflow_dispatch:

concurrency:
  group: generate-rankings
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Pull env from Vercel
        run: npx vercel env pull packages/web/.env.local --environment=production --yes --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ vars.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}

      - name: Generate ranking data
        run: |
          set -a
          source packages/web/.env.local
          set +a
          pnpm --filter @townlens/web ranking:generate

      - name: Revalidate ranking pages
        run: |
          curl -sf -X POST "${{ vars.NEXT_PUBLIC_SITE_URL }}/api/revalidate-rankings" \
            -H "Authorization: Bearer ${{ secrets.REVALIDATION_SECRET }}"
