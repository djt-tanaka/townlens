name: Generate Rankings

on:
  schedule:
    # 毎月1日 JST 3:00 (UTC 18:00)
    - cron: "0 18 1 * *"
  workflow_dispatch:

concurrency:
  group: generate-rankings
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Generate ranking data
        run: pnpm --filter @townlens/web ranking:generate
        env:
          ESTAT_APP_ID: ${{ secrets.ESTAT_APP_ID }}
          REINFOLIB_API_KEY: ${{ secrets.REINFOLIB_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
